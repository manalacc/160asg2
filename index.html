<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload="main()" style="background-color: rgb(12, 12, 12);">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <br><br>
    <div class="container">
      <div>
        Mouth
        <input type="range" min="-0.035" max="0.035" step="0.01" id="slider", value="5">
        Tail
        <input type="range" min="0" max="1" step="0.01" id="tail_slider" value="0">
        Camera Angle
        <input type="range" min="0" max="360" id="angleSlider", value="0">
        <input type="button" id="reset_cam" value="Reset Camera">
      </div>
      <br>
      <div><span id="fps"></span></div>
      <br></br>
      <div>Emmanuel Manalac</div>
      <div>emanalac@ucsc.edu</div>
    </div>
    
    
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="BlockyAnimal.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="TriangularPrism.js"></script>
  </body>
</html>
